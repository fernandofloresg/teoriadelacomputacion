        <div class="col-lg-12">

    <!-- Projects Row -->
    <div class="row">
        <div class="col-lg-8">


            <div id="content-section">
                <div>
                    <div class="row">
                        <div class="col-md-2">
                            <p>
                                Selecciona Máquina: 
                            </p>
                        </div>
                        <div class="col-md-6">
                            <select class="form-control" id="selectMooreMachine" style="width:350px;  margin-right: 5px; margin-bottom: 5px;" onchange="selectedMooreMachineChanged()">
                            </select>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-default" type="button"  onclick="createMooreMachine()">Crear Nueva Máquina</button>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            Ingresa S, separa los elementos con una coma.
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon2">S: </span>
                                <input class="form-control" type="text" name="S" id="S-input" style="width: 60%" pattern="[^,]+"></input>
                            </div>
                            
                        </div>

                        <div class="col-md-3">
                            Ingresa R, separa los elementos con una coma.
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">R: </span>
                                <input class="form-control" type="text" name="R" id="R-input" style="width: 60%" pattern="[^,]+"></input>
                            </div>
                        </div>

                        <div class="col-md-3">
                            Ingresa el número de estados.
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">|Q|: </span>
                                <input class="form-control" type="number" name="Q" id="Q-input" style="width: 60%" pattern="\d*"></input>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <button class="btn btn-primary" style="margin-top: 18px" onclick="createMooreMachineView()">Crear tabla de máquina</button>
                        </div>

                    </div>

                    <div id="table_section" style="margin-top: 20px">
                        <table class="table" id="Moore-Machine-table">

                        </table>
                    </div>

                </div>
            </div>

        </div>

        <div class="col-lg-4">
            <div id="converted_section" style="margin-top: 50px">
                <button  style="margin-top: 20px; margin-bottom: 20px" class="btn btn-default" onclick="convertToDFSA()">
                    <strong>
                        Conversión a FSA determinístico
                    </strong>
                </button>

                <table class="table" id="Moore-Machine-Converted-table">

                </table>
